<div id="hero-container">
	<div class="row expanded">
		<div id="map-preview"><span>Click for map</span></div>
		<div id="hero-content" class="peel column medium-9 large-9">			
			<div class="peel-top"><div ui-view="hero-content-top"></div></div>
			<div class="peel-back"><div ui-view="hero-content-back"></div></div>
			<div class="peel-bottom"><div ui-view="hero-content-bottom"></div></div>	
		</div>
		<div id="hero-sidebar" class="column medium-3 large-3" ui-view="hero-sidebar"></div>	
	</div>
	<div class="overlay-offcanvas" ng-class="{'is-active': offcanvasVisible()}" ui-view="overlay-offcanvas"></div>
</div>
