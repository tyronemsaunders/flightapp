<div class="calendar-offcanvas">
	<div class="row align-middle calendar-offcanvas-header">
		<div class="column small-10">
			<span class="text-mark">flightApp</span>
		</div>
		<div class="column small-2">
			<button class="close-button right-off-canvas-toggle" aria-label="Close alert" type="button">
		    	<span aria-hidden="true">&times;</span>
		  	</button>
	  	</div>
	</div>
	<div class="row">
		<div class="column small-12">
			<div class="row">
				<div class="column small-12">
					<span class="input-label">Outbound Flight</span>
				</div>
			</div>
			<div class="row">
				<div class="column small-12">
					<calendar class="column small-12" selected="dates.outbound.date"></calendar>
				</div>
				<div class="column small-12" ng-if="errors.dates.outbound">
					<span class="error-message">{{errors.dates.outbound}}</span>
				</div>
			</div>
		</div>
	</div>
	<div class="row" ng-class="{'disabled-element': hideReturnCalendar}">
		<div class="column small-12">
			<div class="row">
				<div class="column small-12">
					<span class="input-label">Return Flight</span>
				</div>
			</div>
			<div class="row">
				<div class="column small-12">
					<calendar class="column small-12" selected="dates.return.date"></calendar>
				</div>
				<div class="column small-12" ng-if="errors.dates.return">
					<span class="error-message">{{errors.dates.return}}</span>
				</div>
			</div>
		</div>
	</div>	
</div>
